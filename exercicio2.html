<body>
    
    <script>
        class Casa{
            constructor(endereco, numeroQuartos, area){
                //atributos
                this.endereco = endereco;
                this.numeroQuartos =  numeroQuartos;
                this.area =  area;
    
            }
    
            informacoesCasa(){
                   return(this.endereco + this.numeroQuartos + " Quartos, " + this.area)
    
        }
    }
    
        let Casa1 = new Casa( "Rua de pedrinhas, ", 5 , 100 );
        console.log( `${Casa1.informacoesCasa()}`);
     </script>
